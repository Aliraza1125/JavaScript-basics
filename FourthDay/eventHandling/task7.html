<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Switch</title>
<style>
    .toggle {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
</head>
<body>

<h2>Toggle Switch</h2>

<label class="toggle">
    <input type="checkbox" onclick="toggleSwitch()">
    <span class="slider round"></span>
</label>

<script>
    function toggleSwitch() {
        var checkbox = document.querySelector('.toggle input[type="checkbox"]');
        var slider = document.querySelector('.slider');
        if (checkbox.checked) {
            slider.style.backgroundColor = "#2196F3"; 
        } else {
            slider.style.backgroundColor = "#ccc"; 
        }
    }
</script>

</body>
</html>
